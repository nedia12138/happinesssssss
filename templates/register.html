<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: url('/static/image/bg.jpg') center center no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h2 {
            color: #2563eb;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .register-header p {
            color: #64748b;
            margin: 10px 0 0 0;
            font-size: 14px;
        }
        
        .register-form {
            margin-top: 20px;
        }
        
        .form-item {
            margin-bottom: 20px;
        }
        
        .register-button {
            width: 100%;
            height: 45px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
        }
        
        .register-footer a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>用户注册</h2>
            <p>创建您的账号</p>
        </div>
        
        <div id="app">
            <el-form :model="registerForm" :rules="registerRules" ref="registerForm" class="register-form">
                <div class="form-item">
                    <el-form-item prop="username">
                        <el-input
                            v-model="registerForm.username"
                            placeholder="请输入用户名"
                            prefix-icon="el-icon-user"
                            size="large">
                        </el-input>
                    </el-form-item>
                </div>
                
                <div class="form-item">
                    <el-form-item prop="password">
                        <el-input
                            v-model="registerForm.password"
                            type="password"
                            placeholder="请输入密码"
                            prefix-icon="el-icon-lock"
                            size="large">
                        </el-input>
                    </el-form-item>
                </div>
                
                <div class="form-item">
                    <el-form-item prop="confirmPassword">
                        <el-input
                            v-model="registerForm.confirmPassword"
                            type="password"
                            placeholder="请确认密码"
                            prefix-icon="el-icon-lock"
                            size="large">
                        </el-input>
                    </el-form-item>
                </div>
                
                <div class="form-item">
                    <el-form-item prop="nickname">
                        <el-input
                            v-model="registerForm.nickname"
                            placeholder="请输入真实姓名"
                            prefix-icon="el-icon-user-solid"
                            size="large">
                        </el-input>
                    </el-form-item>
                </div>
                
                <div class="form-item">
                    <el-form-item prop="email">
                        <el-input
                            v-model="registerForm.email"
                            placeholder="请输入邮箱"
                            prefix-icon="el-icon-message"
                            size="large">
                        </el-input>
                    </el-form-item>
                </div>
                
                <div class="form-item">
                    <el-form-item prop="phone">
                        <el-input
                            v-model="registerForm.phone"
                            placeholder="请输入手机号"
                            prefix-icon="el-icon-phone"
                            size="large">
                        </el-input>
                    </el-form-item>
                </div>
                
                <el-form-item>
                    <el-button 
                        type="primary" 
                        class="register-button"
                        :loading="loading"
                        @click="handleRegister">
                        注册
                    </el-button>
                </el-form-item>
            </el-form>
            
            <div class="register-footer">
                已有账号？<a href="/login">立即登录</a>
            </div>
        </div>
    </div>

    <script src="/static/js/vue.js"></script>
    <script src="/static/js/element-ui.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    loading: false,
                    registerForm: {
                        username: '',
                        password: '',
                        confirmPassword: '',
                        nickname: '',
                        email: '',
                        phone: ''
                    },
                    registerRules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' },
                            { min: 3, max: 20, message: '用户名长度在3到20个字符', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 6, message: '密码长度不能少于6位', trigger: 'blur' }
                        ],
                        confirmPassword: [
                            { required: true, message: '请确认密码', trigger: 'blur' },
                            { validator: this.validateConfirmPassword, trigger: 'blur' }
                        ],
                        nickname: [
                            { required: true, message: '请输入真实姓名', trigger: 'blur' }
                        ],
                        email: [
                            { type: 'email', message: '请输入正确的邮箱地址', trigger: 'blur' }
                        ],
                        phone: [
                            { pattern: /^1[3-9]\d{9}$/, message: '请输入正确的手机号', trigger: 'blur' }
                        ]
                    }
                }
            },
            methods: {
                validateConfirmPassword(rule, value, callback) {
                    if (value !== this.registerForm.password) {
                        callback(new Error('两次输入密码不一致'));
                    } else {
                        callback();
                    }
                },
                handleRegister() {
                    this.$refs.registerForm.validate((valid) => {
                        if (valid) {
                            this.loading = true;
                            
                            const { confirmPassword, ...formData } = this.registerForm;
                            
                            axios.post('/api/auth/register', formData)
                                .then(response => {
                                    if (response.data.code === 200) {
                                        this.$message.success(response.data.message);
                                        setTimeout(() => {
                                            window.location.href = '/login';
                                        }, 1500);
                                    } else {
                                        this.$message.error(response.data.message);
                                    }
                                })
                                .catch(error => {
                                    console.error('注册失败:', error);
                                    this.$message.error('注册失败，请稍后重试');
                                })
                                .finally(() => {
                                    this.loading = false;
                                });
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
