<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: url('/static/image/bg.jpg') center center no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #2563eb;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .login-header p {
            color: #64748b;
            margin: 10px 0 0 0;
            font-size: 14px;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .login-button {
            width: 100%;
            height: 45px;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
        }

        .login-footer a {
            color: #2563eb;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .demo-account {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 6px;
            font-size: 12px;
            color: #64748b;
        }

        .demo-account h4 {
            margin: 0 0 10px 0;
            color: #374151;
        }

        .demo-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>幸福感数据挖掘系统</h2>
            <p>欢迎登录</p>
        </div>
        
        <div id="app">
            <el-form :model="loginForm" :rules="loginRules" ref="loginForm" class="login-form">
                <div class="form-item">
                    <el-form-item prop="username">
                        <el-input
                            v-model="loginForm.username"
                            placeholder="请输入用户名"
                            prefix-icon="el-icon-user"
                            size="large">
                        </el-input>
                    </el-form-item>
                </div>

                <div class="form-item">
                    <el-form-item prop="password">
                        <el-input
                            v-model="loginForm.password"
                            type="password"
                            placeholder="请输入密码"
                            prefix-icon="el-icon-lock"
                            size="large"
                            @keyup.enter.native="handleLogin">
                        </el-input>
                    </el-form-item>
                </div>
                
                <div class="form-item">
                    <el-form-item prop="role">
                        <el-select
                            v-model="loginForm.role"
                            placeholder="请选择登录角色"
                            size="large"
                            style="width: 100%;">
                            <el-option
                                v-for="role in roleOptions"
                                :key="role.value"
                                :label="role.label"
                                :value="role.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </div>
                
                <el-form-item>
                    <el-button 
                        type="primary" 
                        class="login-button"
                        :loading="loading"
                        @click="handleLogin">
                        登录
                    </el-button>
                </el-form-item>
            </el-form>

            
            <!-- <div class="demo-account">
                <h4>演示账号</h4>
                <div class="demo-item">管理员：admin / 123123</div>
                <div class="demo-item">普通用户：user1 / 123456</div> 
            </div> -->
        </div>
    </div>

    <script src="/static/js/vue.js"></script>
    <script src="/static/js/element-ui.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/config/layout-config.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    loading: false,
                    roleOptions: LayoutConfig.roleOptions,
                    loginForm: {
                        username: '',
                        password: '',
                        role: ''
                    },
                    loginRules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' }
                        ],
                        role: [
                            { required: true, message: '请选择登录角色', trigger: 'change' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 6, message: '密码长度不能少于6位', trigger: 'blur' }
                        ]
                    }
                }
            },
            methods: {
                handleLogin() {
                    this.$refs.loginForm.validate((valid) => {
                        if (valid) {
                            this.loading = true;
                            
                            axios.post('/api/auth/login', this.loginForm)
                                .then(response => {
                                    if (response.data.code === 200) {
                                        // 保存用户信息到本地缓存
                                        localStorage.setItem('token', 'logged_in');
                                        localStorage.setItem('userInfo', JSON.stringify(response.data.data.user));
                                        
                                        this.$message.success(response.data.message);
                                        
                                        // 根据角色跳转到不同页面
                                        setTimeout(() => {
                                            window.location.href = response.data.data.redirect_url;
                                        }, 1000);
                                    } else {
                                        this.$message.error(response.data.message);
                                    }
                                })
                                .catch(error => {
                                    console.error('登录失败:', error);
                                    this.$message.error('登录失败，请稍后重试');
                                })
                                .finally(() => {
                                    this.loading = false;
                                });
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
